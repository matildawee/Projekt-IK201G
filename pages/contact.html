<div class="contactPage">
    <div class="contactLeft">
        <form>
            <label for="contactName" class="contactLabel">Name:</label> <span id="contactNameError"></span><br />
            <input type="text" id="contactName" class="contactForm" name="name" placeholder="Firstname Lastname"/><br />
            <label for="contactPhone" class="contactLabel">Phone:</label> <span id="contactPhoneError"></span><br />
            <input type="text" id="contactPhone" class="contactForm" name="phone" placeholder="+46712345678" /><br />
            <label for="contactEmail" class="contactLabel">E-mail:</label> <span id="contactEmailError"></span><br />
            <input type="text" id="contactEmail" class="contactForm" name="email" placeholder="mail@domain.com" /><br />
            <label for="contactSubject" class="contactLabel">Subject:</label> <span id="contactSubjectError"></span><br />
            <input type="text" id="contactSubject" class="contactForm" name="subject" placeholder="Your subject" /><br />
            <label for="contactMessage" class="contactLabel">Message:</label> <span id="contactMessageError"></span><br />
            <textarea id="contactMessage" rows="6" class="contactForm" name="message" placeholder="Enter your message here..."></textarea><br />
            <span id="contactSubmitMessage"></span><br />
            <button id="contactSubmit" type="submit" value="Submit">Send</button>
        </form>
    </div> <!-- /contactLeft -->
    <div class="contactRight">
        <div class="contactMap">
            <!-- Google map - embedded code -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1019.8616021336173!2d15.2447578!3d59.2540657!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465c145b713177e1%3A0xb58158694ee8b2cd!2sNovahuset%20%C3%96rebro%20Universitet!5e0!3m2!1ssv!2sse!4v1600254528493!5m2!1ssv!2sse" width="500" height="335" style="border:0; width: 100%;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div> <!-- /contactMap -->
        <div class="contactInfo">
            <div class="contantFindUs">
                <h3>Adress:</h3>
                <p>Novahuset Örebro Universitet</p>
                <p>702 81 Örebro</p>
                <p>Sweden</p>
            </div> <!-- /contantFindUs -->
            <div class="contactTelephone">
                <h3>Phone:</h3>
                <p>+46712345678</p>
                <p>+4619123456</p>
            </div> <!-- /contactTelephone -->
            <div class="contactEmail">
                <h3>E-mail:</h3>
                <p><a href="mailto:info@">Info@domain.com</a></p>
                <p></p>
            </div> <!-- /contactEmail -->
        </div> <!-- /contactInfo -->
    </div> <!-- /contactRight -->
</div> <!-- /contactPage -->
